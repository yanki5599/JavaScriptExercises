      <section id="carsTracks">
        <div id="tracks">

          <li>מקום 1 ,זמן 7.31 שניות, - Racer 2</li>
        </ul>
        <button id="restartRace">אפס מירוץ</button>
      </section>
    </main>
    <footer></footer>

    <script src="script.js"></script>
  </body>
